spring:
  application:
    name: msclientes  # Nome do microserviço que será registrado no Eureka Server

  datasource:
    url: jdbc:h2:mem:clientesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    h2:
      console:
        enabled: true
        path: /h2-console

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

server:
  port: 0  # Define que a aplicação usará uma porta aleatória disponível no momento da execução


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  # URL onde o Eureka Server está rodando; o serviço irá se registrar aqui
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}  # Pode ser usado para definir um identificador único da instância no Eureka
